{% extends 'post/base.html' %}
{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
        <div class="col">
            <div class="row">
                <h5>Name</h5>
                {{form.name}}
            </div>
            <div class="row">
                <h5>Desc</h5>
                {{form.desc}}
            </div>
            {{form.lang}}
            {{form.files}}
            <input type="submit" , name="save">
        </div>
    </div>
</form>
{% endblock %}
